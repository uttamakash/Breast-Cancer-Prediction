<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cancer Predictor â€“ Hope & Health</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
<style>
* {
  margin: 0; padding: 0; box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body {
  background: linear-gradient(120deg, #6a11cb, #2575fc);
  height: 100vh; display: flex; align-items: center; justify-content: center;
  overflow: hidden; color: #fff;
}
.container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 40px 30px;
  width: 400px;
  box-shadow: 0 0 30px rgba(0,0,0,0.3);
  text-align: center;
  animation: fadeIn 1.2s ease-in-out;
}
h1 {
  font-size: 1.9em;
  margin-bottom: 10px;
  font-weight: 600;
  letter-spacing: 1px;
  color: #fff;
  text-shadow: 0 0 10px rgba(255,255,255,0.3);
}
h2 {
  font-size: 1.1em;
  font-weight: 400;
  margin-bottom: 20px;
  color: #e0e0e0;
}
label {
  display: block;
  text-align: left;
  margin-top: 12px;
  font-weight: 500;
}
input[type=text] {
  width: 100%; padding: 8px;
  border-radius: 6px; border: none;
  outline: none;
  margin-top: 6px;
  transition: 0.3s;
}
input[type=text]:focus {
  box-shadow: 0 0 10px rgba(37,117,252,0.7);
}
button {
  margin-top: 20px;
  width: 100%;
  padding: 10px;
  background: linear-gradient(45deg, #43e97b, #38f9d7);
  border: none; border-radius: 25px;
  font-size: 1em; color: #fff; cursor: pointer;
  transition: 0.4s ease-in-out;
}
button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(56,249,215,0.6);
}
.result-card {
  margin-top: 25px;
  padding: 20px;
  border-radius: 15px;
  background: rgba(255,255,255,0.15);
  animation: slideUp 0.9s ease-out;
}
.result-card.positive {
  background: rgba(72,239,128,0.2);
  box-shadow: 0 0 20px rgba(72,239,128,0.5);
}
.result-card.negative {
  background: rgba(255,78,78,0.2);
  box-shadow: 0 0 20px rgba(255,78,78,0.5);
}
.result-card strong {
  font-size: 1.2em;
}
footer {
  margin-top: 25px;
  font-size: 0.9em;
  color: #e8e8e8;
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(40px);}
  to {opacity: 1; transform: translateY(0);}
}
@keyframes slideUp {
  from {opacity: 0; transform: translateY(30px);}
  to {opacity: 1; transform: translateY(0);}
}

/* Floating circles animation */
.circles {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  overflow: hidden; z-index: -1;
}
.circles li {
  position: absolute;
  display: block;
  list-style: none;
  width: 20px; height: 20px;
  background: rgba(255, 255, 255, 0.2);
  animation: animate 25s linear infinite;
  bottom: -150px;
  border-radius: 50%;
}
.circles li:nth-child(1){ left: 25%; width: 80px; height: 80px; animation-delay: 0s;}
.circles li:nth-child(2){ left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s;}
.circles li:nth-child(3){ left: 70%; width: 20px; height: 20px; animation-delay: 4s;}
.circles li:nth-child(4){ left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s;}
.circles li:nth-child(5){ left: 65%; width: 20px; height: 20px; animation-delay: 0s;}
.circles li:nth-child(6){ left: 75%; width: 110px; height: 110px; animation-delay: 3s;}
.circles li:nth-child(7){ left: 35%; width: 150px; height: 150px; animation-delay: 7s;}
.circles li:nth-child(8){ left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s;}
.circles li:nth-child(9){ left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s;}
.circles li:nth-child(10){ left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s;}

@keyframes animate {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
  100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
}
</style>
</head>
<body>
<ul class="circles">
  <li></li><li></li><li></li><li></li><li></li>
  <li></li><li></li><li></li><li></li><li></li>
</ul>

<div class="container">
  <h1>ðŸ©º Cancer Predictor</h1>
  <h2>Early detection saves lives â€” Stay strong, stay hopeful ðŸ’ª</h2>

  <form action="/predict" method="post">
    {% for feat in features %}
      <label>{{ feat }}</label>
      <input type="text" name="{{ feat }}" placeholder="Enter {{ feat }}" required>
    {% endfor %}
    <button type="submit">Predict</button>
  </form>

  {% if label %}
    <div class="result-card {% if 'Malignant' in label %}negative{% else %}positive{% endif %}">
      <p><strong>Result:</strong> {{ label }}</p>
      <p><strong>Confidence:</strong> {{ confidence }}%</p>
    </div>
  {% elif error %}
    <div class="result-card negative">
      <p><strong>Error:</strong> {{ error }}</p>
    </div>
  {% endif %}

  <footer>Model trained using sklearn breast cancer dataset</footer>
</div>
</body>
</html>
